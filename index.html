<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
   <div>
     <h1>Bookshelf</h1>
     <button id='pop-up-form' name='pop-up-form'>Add New Book</button>
     <div id='add-new-book'>
        <h2>Add New Book</h2>
        <form id='new-book'>
            <input type='text' class='title' name='title' placeholder='Title'>
            <input type='text' class='author' name='author' placeholder='Author'>
            <input type='text' class='pages' name='pages' placeholder='Pages'>
            <p class='read'><label>Read:</label><input type='checkbox' class='read' name='read' value='yes'></p>
            <button type='submit' form='new-book' id='add-book' name='add-book'>Add</button>
        </form>
     </div>
     
     <div id='bookshelf-container'>
         Bookshelf
     </div>
   </div> 
</body>
</html>
