<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Bookshelf</h1>
    </header>
    <div class="modal-button">
        <button class="modal-button">Add New Book</button>
    </div>
    <div class="modal-bg">
        <div class="modal">
            <h2>Add New Book</h2>
            <form id='form'>
                <label for="title">Title:</label>
                <input type="text" id="title" class="title" name="title" placeholder="Title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" class="author" name="author" placeholder="Author" required>
                <label for="pages">Pages:</label>
                <input type="text" id="pages" class="pages" name="pages" placeholder="Pages">
                <label for="read">Read?</label>
                <input type="checkbox" id="read" class="read" name="read" value="yes">
                <button type="submit" id="add-book" class="add-book" name="add-book">Add</button>
            </form>
        </div>
    </div> 
    <div class="bookshelf-container">
         
    </div> 
</body>
</html>
