<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Bookshelf</h1>
    <div class='newButtonContainer'>
       <button id='pop-up-form' name='pop-up-form'>Add New Book</button>
    </div>
    <div id='add-new-book'>
        <h2>Add New Book</h2>
        <form id='form'>
            <input type='text' id='title' class='title' name='title' placeholder='Title'>
            <input type='text' id='author' class='author' name='author' placeholder='Author'>
            <input type='text' id='pages' class='pages' name='pages' placeholder='Pages'>
            <p class='read'><label>Read:</label><input type='checkbox' id='read' class='read' name='read' value='yes'></p>
            <button type='submit' form='form' id='add-book' name='add-book'>Add</button>
        </form>
    </div>
     
    <div id='bookshelf-container'>
         
    </div> 
</body>
</html>
